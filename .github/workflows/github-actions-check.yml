name: GitHub Actions Security Checker
on:
  push :
    branches:
      - master
    paths:
      - '.github/workflows/**'
  pull_request:
    branches:
      - master
    paths:
      - '.github/workflows/**'
  workflow_dispatch:

permissions: {}

jobs:
  check-gha:
    runs-on: ubuntu-latest
    environment: development
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - uses: pexip/shared-github-actions/setup-zizmor-action@6a360fe33ed990784e1d2fafd082c6a324930abe
        with:
          version: "latest"
          force: "false"
      - name: Run zizmor on all workflow files
        continue-on-error: true
        run: |
          for file in .github/workflows/*.yml; do
            zizmor --format=github "$file"
          done